<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            Game: {{ game.game_id }}
            <i ng-click="refreshStatus()" class="glyphicon glyphicon-refresh pull-right" ng-class="{'spin-me': refreshing}"></i>
        </h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-6 xl-board">
                <h3 class="xl-board-title">Your Board</h3>
                <div class="xl-board-board">
                    <span ng-repeat="row in game.self.board track by $index">{{ row }}<br /></span>
                </div>
            </div>
            <div class="col-xs-6 xl-board">
                <h3 class="xl-board-title">Opponent Board</h3>
                <div class="xl-board-board">
                    <span ng-repeat="row in game.opponent.board track by $index">{{ row }}<br /></span>
                </div>
            </div>
        </div>
        <div class="row" ng-if="!game.game.won">
            <div class="col-xs-12">
                <h3>Fire Salvo</h3>
                <div ng-if="game.game.player_turn == PLAYERID">
                    <form>
                        <div class="form-group">
                            <label>Shot 1</label>
                            <input class="form-control" type="text" ng-model="salvo.shot1"/>
                        </div>
                        <div class="form-group">
                            <label>Shot 2</label>
                            <input class="form-control" type="text" ng-model="salvo.shot2"/>
                        </div>
                        <div class="form-group">
                            <label>Shot 3</label>
                            <input class="form-control" type="text" ng-model="salvo.shot3"/>
                        </div>
                        <div class="form-group">
                            <label>Shot 4</label>
                            <input class="form-control" type="text" ng-model="salvo.shot4"/>
                        </div>
                        <div class="form-group">
                            <label>Shot 5</label>
                            <input class="form-control" type="text" ng-model="salvo.shot5"/>
                        </div>
                        <div>
                            <button class="btn btn-primary btn-block" ng-click="fireSalvo()">Fire Salvo</button>
                        </div>
                    </form>
                </div>
                <div ng-if="game.game.player_turn != PLAYERID">
                    It's not your turn to fire ... :(
                </div>
            </div>
        </div>
        <div class="row" ng-if="game.game.won">
            <div class="col-xs-12">
                <h3>Game is Done!</h3>
                <div ng-if="game.game.won == PLAYERID">
                    You won! \o/ &lt;fireworks /&gt;
                </div>
                <div ng-if="game.game.won != PLAYERID">
                    You lost! T_T &lt;sadpanda /&gt;
                </div>
            </div>
        </div>
    </div>
</div>
